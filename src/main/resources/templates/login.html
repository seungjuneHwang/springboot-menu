
<!DOCTYPE html>
<html lang="en">
<head>
    <title>헬로월드</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/login.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

</head>

<a href="/"><img src="/images/foodlogo.svg" class="img-fluid logo" alt="메인"></a>

<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <!--        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">-->
            <!--          ×</button>-->

            <h4 class="modal-title" id="myModalLabel">로그인 / 회원가입</a></h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#Login" data-toggle="tab">로그인</a></li>
                        <li><a href="#Registration" data-toggle="tab">회원가입</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="Login">
                            <form role="form" class="form-horizontal" action="/user/login" method="post">
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="패스워드를 입력" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary btn-sm">로그인</button>
                                        <!-- <a href="javascript:;">Forgot your password?</a> -->
                                    </div>
                                </div>
                            </form>
                            {{#error}}
                                <script>alert('로그인 실패')</script>
                            {{/error}}
                        </div>
                        <div class="tab-pane" id="Registration">
                            <form role="form" class="form-horizontal" action="/user/signup" method="post">
                                <div class="form-group">
                                    <label for="semail" class="col-sm-2 control-label">
                                        Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="semail" name="email" placeholder="Email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="susername" class="col-sm-2 control-label">
                                        Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="susername" name="name" placeholder="Username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="spassword" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="spassword" name="password" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <label for="adminck" class="form-check-input col-sm-2 control-label">Admin</label>
                                        <div class="col-sm-10">
                                            <input class="form-check-input" type="checkbox" name="admin" id="adminck">
                                        </div>
                                </div>
                                <div class="form-group">
                                    <label for="adminToken" class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="adminToken" placeholder="admin password" name="adminToken" style="display:none">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary btn-sm">회원가입</button>
                                        <button type="button" class="btn btn-default btn-sm">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="OR" class="hidden-xs">
                        OR</div>
                </div>
                <div class="col-md-4">
                    <div class="row text-center sign-with">
                        <div class="col-md-12">
                            <h3>
                                Sign in with</h3>
                        </div>
                        <div class="col-md-12">
                            <div class="btn-group btn-group-justified">
                                <a href="/oauth2/authorization/naver" class="btn btn-success">Naver</a>
                                <a href="/oauth2/authorization/google" class="btn btn-danger">Google</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#adminck").click(function(){
            var chk = $(this).is(":checked");
            if(chk) $("#adminToken").show();
            else $("#adminToken").hide();
        });
    });
</script>
</body>
</html>
